<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de formulario de logueo</title>
    <link rel="stylesheet" href="../css/logueo.css">
</head>
<body>
<div class="form">
    <div class="header">
        <h2>Inicio de sesión</h2>
    </div>
    <div class="login">
        <form action="prueba.php">
            <ul>
                <li>
                    <span class="un"><i class="fa fa-user"></i></span><input type="text" required class="text" placeholder="Nombre de usuario"/>
                </li>
                <li>
                    <span class="un"><i class="fa fa-lock"></i></span><input type="password" required class="text" placeholder="Contraseña"/>
                </li>
                <li>
                    <input type="submit" value="Iniciar sesión" class="btn"/>
                </li>
                <li>
                    <div class="span"><span class="ch"><input type="checkbox" id="r" class="label" for="r">Recordarme</label></span> <span class="ch"><a href="#">¿Has olvidado tu contraseña?</a></span></div>
                </li>
            </ul>
        </form>
        <div class="social">
            <a href="#" class="fb"><i class="fa fa-facebook-f"></i> &nbsp; Loguearme con Facebook</a>
            <a href="#" class="tw"><i class="fa fa-twitter"></i> &nbsp; Loguearme con Twitter</a>
        </div>
        <div class="sign">
            <a href="#">No tienes cuenta?</a>
            <div class="reg">
                <a href="#">Registrate</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
