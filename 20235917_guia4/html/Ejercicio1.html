<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/estilo1.css">
</head>
<body id="login">
    <form action="Ejercicio2.html" method="post">
        <h1>Crear Cuenta</h1>
        <fieldset id="logindatos">
            <div class="input-container">
                <img src="../img/user.png" class="img" alt="User Icon">
                <input type="text" id="nombre" value="" pattern="^[a-zA-Z\s]+$" title="Solo se aceptan letras" class="control" placeholder="Nombre" required />
            </div><br>
            
            <div class="input-container">
                <img src="../img/tel.png" class="img" alt="Tel Icon">
                <input type="tel" id="telefono" value="" pattern="^[0-9]{4}-?[0-9]{4}$" title="Solo acepta números en el formato 2222-2222" class="control" placeholder="Número de teléfono" required />
            </div><br>
            
            <div class="input-container">
                <img src="../img/email.png" class="img" alt="Email Icon">
                <input type="email" id="correo" value="" title="Formato de correo: NombreCorreo@dominio" class="control" placeholder="Correo Electrónico" required />
            </div><br>
            
            <div class="input-container">
                <img src="../img/pass.png" class="img" alt="Password Icon">
                <input type="password" id="password" value="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,15}" title="Contraseña de 6 a 15 caracteres con una mayúscula, minúscula y un número" class="control" placeholder="Contraseña" required />
            </div><br>
            
            <input type="checkbox" value="acepto" class="terminos" required>
            <p class="terminos">Acepto Términos, Condiciones y Política de Privacidad</p>
            <button class="boton" type="submit">Crear Cuenta</button>
        </fieldset>
    </form>
</body>
</html>
